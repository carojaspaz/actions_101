name: github-actions-demo-03
run-name: ${{ github.actor }} Testing Environment variables 🍏
on: workflow_dispatch
env:
  USER_NAME_LOCAL: KARLA ROJAS
jobs:
  Using-Variables:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello"
        run: echo "$Greeting $USER_NAME_LOCAL welcome to $Repo_Name !"
        env:
          Repo_Name: ${{ github.repository }}
      - name: "Say Hello Using Environmet Variables"
        run: echo "$Greeting ${{ env.USER_NAME }} welcome to $Repo_Name !"
        env:
          Repo_Name: ${{ github.repository }}
      - run: echo "### IT WORKS! :rocket:" >> $GITHUB_STEP_SUMMARY
