name: github-actions-demo-05
run-name: ${{ github.actor }} Additional features ðŸŽ‰
on: workflow_dispatch

jobs:
  Get-Emails-From-Yaml:
    runs-on: ubuntu-latest
    outputs:
      email_list: ${{ steps.get_emails.outputs.email_list }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo add-apt-repository ppa:rmescandon/yq
          sudo apt update
          sudo apt install yq -y

      - name: Get Emails
        id: get_emails
        run: |
          {
            echo 'email_list<<EOF'
            yq e -j '.emails[]' emailsMap.yml | jq -c '.'
            echo EOF
          } >> $GITHUB_OUTPUT

  Send-Emails-Using-Matrix:
    needs: [Get-Emails-From-Yaml]
    strategy:
      matrix:
        emails: ${{ fromJson(needs.Get-Emails-From-Yaml.outputs.email_list) }}
    runs-on: ubuntu-latest
    steps:
      - name: Send Mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "GitHub Actions Demo 04 - App"
          html_body: "Hi ${{ matrix.emails.name }} This is a test email from GitHub Actions."
          to: ${{ matrix.emails.email }}
          from: "Demo App"
          attachments: ./attach_file.txt
          secure: true
          ignore_cert: true
      - name: Sumary
        run: echo "### IT WORKS! :rocket:" >> $GITHUB_STEP_SUMMARY
