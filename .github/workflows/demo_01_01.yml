name: github-actions-demo-01-on-release

run-name: ${{ github.actor }} Running on release ðŸ”Ž
on:
  release:
    types: [created]
jobs:
  checks-bats-version:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g bats
      - run: bats --version
      - run: echo "### IT WORKS! :rocket:" >> $GITHUB_STEP_SUMMARY
